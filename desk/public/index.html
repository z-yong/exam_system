<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico"> -->
    <title>学生考试系统</title>
    <style>
      .map-wrapper .map-box .el-dialog{
          margin-top: 2vh !important;
          background: transparent;
          border-radius: 0;
      }
      .map-wrapper .map-box .el-dialog__header{
          padding: 0 0 0 10px;
          height: 6vh;
          background: #0070d8
      }
      .map-wrapper .map-box .el-dialog__header .el-dialog__title{
          line-height: 6vh;
          color: #fff;
      }
      .map-wrapper .map-box .el-dialog__headerbtn{
          right: 10px;
          top: 10px;
      }
      .map-wrapper .map-box .el-dialog__headerbtn .el-dialog__close{
          color: #fff
      }
      .map-wrapper .map-box .el-dialog__body{
          padding: 0
      }
      .exam-wrapper .el-table .el-table__header-wrapper,
      .exam-wrapper .el-table thead th{
          background: #dfe9f3 !important;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.4&key=6e4456322bc5410ac1a96c2ddf51646e"></script> 
  </body>
</html>
